{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
 {% block title %}
 Login
 {% endblock title %}
{% block content %}
<div class="container">
    <h2 class="heading font-weight-light text-center">Login</h2>
    <hr>
</div>
<div class="container w-25 card p-4 mt-4">
    <form action="" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{form|crispy}}
    <input type="submit" value="Login" class="w-70 text-white text-center my-2 btn btn-info ">
    <p>-- OR --</p>
    <a href = "{% url 'social:begin' 'github' %}">
        <button type = "button" name = "button" class = "btn-sm btn-dark mr-2">Github</button>
    </a>
    <a href = "{% url 'social:begin' 'google-oauth2' %}">
        <button type = "button" name = "button" class = "btn-sm btn-danger">Google</button>
    </a>
    </form>
    

</div>

{% endblock %}
